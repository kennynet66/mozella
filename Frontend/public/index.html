<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozella</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo"><a href="#">MOZELLA</a></div>
            <div class="action">
                <ul class="links">
                    <li><a href="#">Link</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </nav>
        <section class="content">
            <div class="login-view">
                <img class="login-img" src="https://www.willenlake.org.uk/media/5980/football-pitches-media-banner-image.jpg?width=2048&format=webp" alt="">
                <div class="login-form">
                    <form id="login-form">
                        <h1>Login</h1>
                        <div class="input-div">
                            <label for="email">Email:</label> <br>
                            <input type="text" name="email" id="email">
                        </div>
                        <div class="input-div">
                            <label for="email">Password:</label> <br>
                            <input type="password" name="password" id="password" autocomplete="false">
                        </div>
                        <div class="input-div">
                            <input type="submit" value="login" class="login-btn">
                        </div>
                    </form>
                    <div class="options">
                        <!-- <p>Or login with</p>
                        <div class="auth-options">
                            <img src="./assets/images/google.png" alt="Google" class="auth-img">
                            <img src="./assets/images/facebook.png" alt="Facebook" class="auth-img">
                        </div> -->
                        <p><a href="./register.html">Don't have an account?</a></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
