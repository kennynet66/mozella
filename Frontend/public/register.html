<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozella</title>
    <link rel="stylesheet" href="./style/register.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo"><a href="#">MOZELLA</a></div>
            <div class="action">
                <ul class="links">
                    <li><a href="#">Link</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </nav>
        <section class="content">
            <div class="login-view">
                <img class="login-img"
                    src="https://www.willenlake.org.uk/media/5980/football-pitches-media-banner-image.jpg?width=2048&format=webp"
                    alt="">
                <div class="login-form">
                    <form id="login-form" autocomplete="off">
                        <h1>Register</h1>
                        <div class="input-div">
                            <label for="name">Fullname:</label> <br>
                            <input type="text" name="name" id="name" autocomplete="off">
                        </div>
                        <div class="input-div">
                            <label for="email">Email:</label> <br>
                            <input type="text" name="email" id="email" autocomplete="off">
                        </div>
                        <div class="input-div">
                            <label for="email">Password:</label> <br>
                            <input type="password" name="password" id="password" autocomplete="off" </div>
                            <div class="input-div">
                                <input type="submit" value="Create Account" class="login-btn">
                            </div>
                    </form>
                    <div class="options">
                        <p><a href="./index.html">Already have an account?</a></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
