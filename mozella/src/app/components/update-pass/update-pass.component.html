<app-navbar></app-navbar>
<div class="messages">
  <div *ngIf="errorDiv" class="error-message text-white p-1 m-2 bg-red-400 text-center rounded-md" id="errors">{{errorMsg}}</div>
  <div *ngIf="successDiv"  class="success-message text-white p-1 m-2 bg-green-400 text-center rounded-md" id="errors">{{successMsg}}</div>
</div>
<section class="reset-pass p-2">
  <form>
    <h1 class="text-white text-xl font-bold">Update password</h1>
    <label for="email" class="text-white">Enter new password</label><br>
    <input type="email" class="p-4 w-96 m-2 rounded-md" formControlName="password" placeholder="New password"><br>
    <input type="submit" value="Update password" class="text-white bg-green-400 p-2 m-2 rounded-md hover:bg-green-500">
  </form>
</section>
