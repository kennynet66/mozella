<div class="container">
  <section class="content">
      <div class="login-view">
          <img class="login-img" src="https://www.willenlake.org.uk/media/5980/football-pitches-media-banner-image.jpg?width=2048&format=webp" alt="">
          <div class="login-form">
              <form id="login-form">
                  <h1>Login</h1>
                  <div class="input-div">
                      <label for="email">Email:</label> <br>
                      <input type="text" name="email" id="email">
                  </div>
                  <div class="input-div">
                      <label for="email">Password:</label> <br>
                      <input type="password" name="password" id="password" autocomplete="false">
                  </div>
                  <div class="input-div">
                      <input type="submit" value="login" class="login-btn">
                  </div>
              </form>
              <div class="options">
                  <p><a href="./register.html">Don't have an account?</a></p>
              </div>
          </div>
      </div>
  </section>
</div>
